---
layout: archive
title: "YouTube Videos"
permalink: /youtube/
---

{% for post in site.posts %}
  {% if post.path contains '_posts/youtube/' %}
    <div class="youtube-post" style="margin-bottom: 2rem;">
      <!-- Plain title -->
      <h3>{{ post.title }}</h3>

      <!-- Thumbnail -->
      {% if post.video_id %}
        <a href="https://www.youtube.com/watch?v={{ post.video_id }}" target="_blank">
          <img src="https://img.youtube.com/vi/{{ post.video_id }}/mqdefault.jpg" 
               alt="{{ post.title }}" 
               style="width:320px; height:auto; margin-bottom: 0.5rem;">
        </a>

        <!-- Watch link -->
        <p><a href="https://www.youtube.com/watch?v={{ post.video_id }}" target="_blank">Watch on YouTube</a></p>
      {% endif %}
    </div>
  {% endif %}
{% endfor %}
