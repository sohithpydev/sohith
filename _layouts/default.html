---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <style>
      /* Full-width overrides */
      body {
        margin: 0;
        padding: 0;
      }
      .page {
        max-width: 100% !important;
        padding: 0 !important;
      }
      .page__inner-wrap {
        max-width: 100% !important;
        padding: 20px !important;
      }
      /* Masthead adjustments */
      .masthead {
        max-width: 100% !important;
      }
      /* Content area */
      .initial-content {
        max-width: 100% !important;
      }
      /* Footer adjustments */
      .page__footer {
        max-width: 100% !important;
      }
    </style>
  </head>

  <body>
    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <div class="initial-content" style="max-width: 100%; padding: 20px;">
      {{ content }}
    </div>

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}
  </body>
</html>
