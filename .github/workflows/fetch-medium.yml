name: Fetch Medium Posts

on:
  schedule:
    - cron: '0 0 * * *'   # Runs daily at midnight UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  fetch-medium:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install feedparser markdownify

    - name: Fetch Medium RSS and convert to Markdown
      run: |
        mkdir -p _posts/medium
        python scripts/fetch_medium.py

    - name: Commit and push
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add _posts/medium/
        git commit -m "Update Medium posts" || echo "No changes to commit"
        git push
